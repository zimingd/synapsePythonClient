sudo: false
language: python
python:
- '2.7'
- '3.4'
- '3.5'
script:
- python setup.py install
- nosetests -vs tests/unit
- 'if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then nosetests -vxs ./tests/integration/integration_test_Entity.py:test_get_with_downloadLocation_and_ifcollision; else echo "Skipping integration tests"; fi'
before_install:
- 'if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then openssl aes-256-cbc -K $encrypted_d17283647768_key -iv $encrypted_d17283647768_iv
  -in test.synapseConfig.enc -out test.synapseConfig -d; mv test.synapseConfig ~/.synapseConfig; fi'
- pip install pysftp
- pip install cython
- pip install pandas
addons:
  ssh_known_hosts: ec2-54-212-85-156.us-west-2.compute.amazonaws.com
